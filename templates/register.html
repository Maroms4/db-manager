<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register Customer</title>
  <style>
    /* Body and container */
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f9f9f9; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      justify-content: center; 
    }
    .container {
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      max-width: 500px; 
      width: 100%;
    }

    /* Headings */
    h2 { 
      text-align: center; 
      color: #333; 
    }

    /* Flash messages */
    .error { 
      color: white; 
      background-color: #e74c3c; 
      padding: 10px; 
      margin-bottom: 10px; 
      border-radius: 4px; 
    }
    .success { 
      color: white; 
      background-color: #2ecc71; 
      padding: 10px; 
      margin-bottom: 10px; 
      border-radius: 4px; 
    }

    /* Labels and inputs */
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="number"] {
      width: 100%; 
      padding: 8px; 
      margin-bottom: 15px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      box-sizing: border-box;
      font-size: 14px;
    }

    /* Button */
    button {
      width: 100%; 
      padding: 10px; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }

    /* Links */
    a { display: block; text-align: center; margin-top: 15px; color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>

  <script>
    function toggleSecondPhone() {
        const amount = document.getElementById("amount").value;
        const secondDiv = document.getElementById("second_div");
        if (parseInt(amount) > 6) {
            secondDiv.style.display = "block";
        } else {
            secondDiv.style.display = "none";
        }
    }

    function checkTotal(event) {
        const amount = parseInt(document.getElementById("amount").value) || 0;
        const currentTotal = {{ total | default(0) }};  // Python total injected here
        if (currentTotal + amount > 50) {
            alert(`Cannot register: total people would exceed 50! (current total: ${currentTotal})`);
            event.preventDefault();
        }
    }

  </script>
</head>
<body>
<div class="container">
  <h2>Register Customer</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" onsubmit="checkTotal(event)">
    <label>Name: *</label>
    <input type="text" name="name" required>

    <label>Phone: *</label>
    <input type="text" name="phone" required>

    <label>Room number: *</label>
    <input type="number" name="room" required>

    <label>Amount of people: *</label>
    <input type="number" name="amount" id="amount" required oninput="toggleSecondPhone()">

    <div id="second_div" style="display:none;">
      <label>Second Phone:</label>
      <input type="text" name="second_phone">
    </div>

    <button type="submit">Register</button>
  </form>

  <a href="{{ url_for('arrived') }}">Go to Arrived Page</a>
</div>
</body>
</html>
